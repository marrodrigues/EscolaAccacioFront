<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="utf-8">
    <title>Sistema Escola</title>
    <meta name="description" content="Disponibilidade do professor.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="dist/css/plugins/bootstrap-4.1.0.min.css">
    <link rel="stylesheet" href="dist/css/custom.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
            <h1 class="navbar-brand mb-0" id="titulo-navegador"></h1>
            <div class="collapse navbar-collapse link-nav-custom" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="listaProfessor.html" id="nav-professor">Professores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-turma">Turmas</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3 class="disponibilidade">Disponibilidade</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div id="schedule3" class="jqs-demo mb-3"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="dist/js/plugins/jquery-3.3.1.min.js"></script>
    <script src="dist/js/plugins/jquery-ui-1.12.1.min.js"></script>
    <script src="dist/js/plugins/jquery.schedule.js"></script>
    <script>
        $('#titulo-navegador').text('Disponibilidade do professor Mario');
        $('#schedule3').jqs({
            mode: 'read',
            data: [
                {
                    day: 0,
                    period: [{
                        start: '08:00',
                        end: '10:00'
                    }
                    ]
                }, {
                    day: 3,
                    period: [{
                        start: '08:00',
                        end: '09:00'
                    }, {
                        start: '11:00',
                        end: '12:00'
                    }
                    ]
                }
            ]
        });
    </script>
</body>

</html>
