<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="utf-8">
  <title>Sistema Escola</title>
  <meta name="description" content="Cadastro de professores.">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="dist/css/plugins/bootstrap-4.1.0.min.css">
  <link rel="stylesheet" href="dist/css/custom.css">

</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
      <h1 class="navbar-brand mb-0">Cadastro de professores</h1>
      <div class="collapse navbar-collapse link-nav-custom" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="listaMateria.html" id="nav-materia">Matérias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="listaProfessor.html" id="nav-professor">Professores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="nav-turma">Turmas</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <form class="formulario" name="formulario" method="post">
        <div class="row">
          <div class="dados">
            <div class="col-lg-4">
                <label for="nome">Nome do professor:</label>
              <input type="text" class="form-control valid" placeholder="Nome completo" id="nome" required>
            </div>
            <div class="col-lg-4">
                <label for="cpf">CPF do professor:</label>
              <input type="text" name="cpf" id="cpf" class="form-control cpf" placeholder="CPF" required>
            </div>
            <div class="col-lg-4">
                <label for="materia">Selecione a matéria aplicada pelo professor:</label>
                <select class="form-control" id="materia">
                </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h3 class="disponibilidade">Disponibilidade</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div id="schedule3" class="jqs-demo mb-3"></div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="btn-group mb-3">
              <input type="button" class="btn btn-success salvar" id="export" value="Salvar" onclick="cadastrarProfessor()">
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>

  <footer>

  </footer>

  <script src="dist/js/plugins/jquery-3.3.1.min.js"></script>
  <script src="dist/js/plugins/jquery-ui-1.12.1.min.js"></script>
  <script src="dist/js/plugins/jquery.schedule.js"></script>
  <script src="dist/js/plugins/jquery.mask.js"></script>
  <script src="dist/js/plugins/jquery.cpfcnpj.min.js"></script>
  <script src="dist/js/plugins/jquery-validate-1.16.0.min.js"></script>
  <script src="dist/js/plugins/axios.min.js"></script>
  <script src="dist/js/index.js"></script>
  <script>
    $(function () {
      buscarMateria();
      $(document).ready(function () {
        $('.cpf').cpfcnpj({
          mask: true,
          validate: 'cpf',
          event: 'focusout',
          handler: '.cpf',
          ifValid: function (input) {
            $(".cpf").css('border-color', 'limegreen');
            $(".salvar").removeClass('disabled');
            $(".salvar").removeAttr("disabled");
          },
          ifInvalid: function (input) {
            $(".cpf").css('border-color', 'red');
            $(".salvar").addClass('disabled');
            $(".salvar").attr("disabled", "true");
          }
        });
      });

      $('#schedule3').jqs({

      });

    });
  </script>
</body>

</html>
