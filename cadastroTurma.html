<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="utf-8">
    <title>Sistema Escola</title>
    <meta name="description" content="Cadastro de professores.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="dist/css/plugins/bootstrap-4.1.0.min.css">
    <link rel="stylesheet" href="dist/css/custom.css">

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
            <h1 class="navbar-brand mb-0">Cadastro de turmas</h1>
            <div class="collapse navbar-collapse link-nav-custom" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="listaMateria.html" id="nav-materia">Matérias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="listaProfessor.html" id="nav-professor">Professores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="listaTurma.html" id="nav-turma">Turmas</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <form class="formulario" name="formulario" method="post">
                <div class="dados-turma">
                    <div class="row linha-materia">
                        <div class="info-materia col-lg-3">
                            <label class="label-info-materia" id="qtdCredito"><strong>CREDITOS DA TURMA: 0</strong></label>
                        </div>
                    </div>
                    <div class="row linha-materia">
                        <div class="info-materia col-lg-6">
                            <label class="label-info-materia" id="codigo-info-materia" for="materia">Código da turma:</label>
                            <input type="text" class="form-control valid" placeholder="Código da turma" id="codigoMateria"
                                required>
                        </div>
                        <div class="info-materia col-lg-6">
                            <label for="exampleFormControlSelect1" class="label-info-materia" id="serie-info-materia">Série:</label>
                            <select class="form-control" id="serie-select">
                                <option value="6">6º Ano</option>
                                <option value="7">7º Ano</option>
                                <option value="8">8º Ano</option>
                                <option value="9">9º Ano</option>
                            </select>
                        </div>
                    </div>
                    <div class="row linha-materia">
                        <div class="materia-select col-lg-12">
                            <div class=" materia-select">
                                <label for="1materia" class="label-select">1º matéria:</label>
                                <select onChange=calculaCredito() class="materia form-control" id="1materia"></select>
                            </div>
                            <div class="materia-select">
                                <label for="2materia" class="label-select">2º matéria:</label>
                                <select onChange=calculaCredito() class="materia form-control" id="2materia"></select>
                            </div>
                        </div>
                    </div>
                    <div class="row linha-materia">
                        <div class="materia-select col-lg-12">
                            <div class=" materia-select">
                                <label for="3materia" class="label-select">3º matéria:</label>
                                <select onChange=calculaCredito() class="materia form-control" id="3materia"></select>
                            </div>
                            <div class=" materia-select">
                                <label for="4materia" class="label-select">4º matéria:</label>
                                <select onChange=calculaCredito() class="materia form-control" id="4materia"></select>
                            </div>
                        </div>
                    </div>
                    <div class="row linha-materia">
                        <div class="materia-select col-lg-12">
                            <div class=" materia-select">
                                <label for="5materia" class="label-select">5º matéria:</label>
                                <select onChange=calculaCredito() class="materia form-control" id="5materia"></select>
                            </div>
                            <div class=" materia-select">
                                <label for="6materia" class="label-select">6º matéria:</label>
                                <select onChange=calculaCredito() class="materia form-control" id="6materia"></select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="btn-group mb-3 btn-materia">
                            <input type="button" class="btn btn-success salvar" id="export" value="Salvar" onclick="cadastrarTurma()">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="dist/js/plugins/jquery-3.3.1.min.js"></script>
    <script src="dist/js/plugins/jquery-ui-1.12.1.min.js"></script>
    <script src="dist/js/plugins/jquery-ui-1.12.1.min.js"></script>
    <script src="dist/js/plugins/jquery-validate-1.16.0.min.js"></script>
    <script src="dist/js/plugins/axios.min.js"></script>
    <script src="dist/js/index.js"></script>
    <script>
        $(function () {
            buscarMateria('#1materia');
            buscarMateria('#2materia');
            buscarMateria('#3materia');
            buscarMateria('#4materia');
            buscarMateria('#5materia');
            buscarMateria('#6materia');
        });
    </script>
</body>

</html>
