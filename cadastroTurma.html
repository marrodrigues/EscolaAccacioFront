<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="utf-8">
    <title>Sistema Escola</title>
    <meta name="description" content="Cadastro de professores.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="dist/css/plugins/bootstrap-4.1.0.min.css">
    <link rel="stylesheet" href="dist/css/custom.css">

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
            <h1 class="navbar-brand mb-0">Cadastro de turmas</h1>
            <div class="collapse navbar-collapse link-nav-custom" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="listaMateria.html" id="nav-materia">Matérias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="listaProfessor.html" id="nav-professor">Professores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="listaTurma.html" id="nav-turma">Turmas</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <form class="formulario" name="formulario" method="post">
                <div class="row">
                    <div class="dados-materia">
                        <div class="row">
                            <div class="col-lg-4">
                                    <label for="exampleFormControlSelect1">Código da turma:</label>
                                <input type="text" class="form-control valid" placeholder="Código da turma" id="novaMateria" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                    <label for="exampleFormControlSelect1">1º matéria:</label>
                                    <select class="form-control" id="materia">
                                    </select>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="btn-group mb-3 btn-materia">
                                <input type="button" class="btn btn-success salvar" id="export" value="Salvar" onclick="cadastrarMateria()">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>

    </footer>

    <script src="dist/js/plugins/jquery-3.3.1.min.js"></script>
    <script src="dist/js/plugins/jquery-ui-1.12.1.min.js"></script>

    <script src="dist/js/index.js"></script>

        $(function () {
            buscarMateria();
        });
    </script>
